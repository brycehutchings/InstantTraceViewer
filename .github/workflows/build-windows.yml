name: Windows Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [x64, ARM64]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      run: dotnet restore InstantTraceViewer.sln

    - name: Build Everything
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild -m -p:Configuration=Release -p:Platform=${{ matrix.platform }} -p:NoWarn=1591 InstantTraceViewer.sln

    # FIXME: ParseWinError excluded because C:\Program Files (x86)\Windows Kits\10\Include\10.0.26100.0\shared\winerror.h is not found on the build agent.
    - name: Run Unit Tests
      run: dotnet test src/UnitTests/UnitTests.csproj --configuration Release --filter "FullyQualifiedName!~ParseWinError"
  package:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      run: dotnet restore InstantTraceViewer.sln

    # 'Platform' doesn't seem to matter because 'AppxBundlePlatforms' determines what is actually built and packaged. But it does affect the output directory.
    - name: Publish MSIX
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild -m -target:Publish -p:Configuration=Release -p:Platform=x64 -p:NoWarn=1591 .\src\InstantTraceViewerMsixPackaging\InstantTraceViewerMsixPackaging.wapproj

    - name: Upload Instant Trace Viewer x64 Unpackaged
      uses: actions/upload-artifact@v4
      with:
        name: InstantTraceViewer-x64
        path: src/InstantTraceViewerUI/bin/x64/Release/net8.0-windows10.0.22621.0/win-x64/win-x64/msixpublish
        if-no-files-found: error

    - name: Upload Instant Trace Viewer arm64 Unpackaged
      uses: actions/upload-artifact@v4
      with:
        name: InstantTraceViewer-arm64
        path: src/InstantTraceViewerUI/bin/arm64/Release/net8.0-windows10.0.22621.0/win-x64/win-arm64/msixpublish
        if-no-files-found: error

    - name: Upload Instant Trace Viewer MsixBundle
      uses: actions/upload-artifact@v4
      with:
        name: InstantTraceViewerBundle
        path: src/InstantTraceViewerMsixPackaging/bin/x64/Release/Upload/InstantTraceViewerMsixPackaging_*
        if-no-files-found: error